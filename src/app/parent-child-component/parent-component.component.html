<section class="p-4">
  <p class="fs-5 fw-bold">List of Users</p>
  <div *ngFor="let user of users">
    <div>
      <p class="cursor" (click)="viewDataById(user.id)">
        First Name: {{ user.firstName }}
      </p>
      <p>Last Name: {{ user.lastName }}</p>
      <p>Phone Number: {{ user.phoneNumber }}</p>
    </div>
    <hr />
  </div>
  <app-child-component [indUser]="indUser"></app-child-component>
</section>
